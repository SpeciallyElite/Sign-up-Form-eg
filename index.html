<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <div class="left">
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="right">
            <div class="header">
                <p>Over 70% people do not know that the chances of their nails indicating a calcium deficiency is super obvious, all you have to do is</p>
                <p>Contact us now!</p>
            </div>
            <div class="middle">
                <form action="#" method="post">
                    <div class="middle_work">
                        <h2>Lezzdooye</h2>
                        <div class="inputs">
                            <div class="pair">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" id="first_name">
                                </div>
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" id="last_name">
                                </div>
                            </div>
                            <div class="pair">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" placeholder="example@mail.com">
                                </div>
                                <div>
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <input type="number" name="phone_number" id="phone_number">
                                </div>
                            </div>
                            <div class="pair">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="text" name="password" id="password">
                                </div>
                                <div>
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="text" name="confirm_password" id="confirm_password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_footer">
                        <button type="submit" class="submit_button">CREATE   ACCOUNT</button>
                        <p>Already have an account? <button type="button" class="login_button">Login here</button></p>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</body>
<link rel="stylesheet" href="styles.css">

</html>
